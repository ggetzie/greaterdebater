<div id="draw{{ object.id }}" class="comment_action">
  <form id="draw_form">
    <div class="form-row">
      <label for="id_comment">Posting as {{ user }}</label>
      <br /><textarea rows=5 cols=50 name="comment" id="draw_text"></textarea>
      <div>
	<button onclick="$('#draw{{ object.id }}').slideToggle(); return false;" name="cancel">Cancel</button>
	<button onclick="rebut_argument({{ object.id }}, {{ last_c.id }}, {{ last_c.nesting }}, true); return false;" name="rebut">Offer Draw</button>
      </div>
    </div>
  </form>
</div>
