<div class="arg_list">
  <ol start={{ start }} class="title-list">
    {% for arg in args_list %}
    <li>
      <a class="title" href="/argue/{{ arg.id }}">{{ arg.title }}</a><br />
      <ul class="comment-action-list">
	<li>{{ arg.plaintiff.username }} vs. {{ arg.defendant.username }}</li>|
	<li>{{ arg.get_status }}</li>|
	<li>Started {{ arg.get_elapsed }} ago</li>
      </ul>
      <br />
    </li>
    {% endfor %}
  </ol>
</div>
