
{% for arg in args_list %}
<div class="arg_list">
  Title: <a class="arg_title" href="/argue/{{ arg.id }}">{{ arg.title }}</a><br />
  {{ arg.plaintiff.username }} vs. {{ arg.defendant.username }}<br />
  {{ arg.get_status }}<br />
  Started {{ arg.start_date|timesince }} ago<br />
  <br />
</div>
{% endfor %}
