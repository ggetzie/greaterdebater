<div class="arg_list">
  <ol start={{ start }} class="topic-list">
    {% for arg in args_list %}
    <li>
      <a class="title" href="/argue/{{ arg.id }}">{{ arg.title }}</a><br />
      <span class="menu comment-menu">{{ arg.plaintiff.username }} vs. {{ arg.defendant.username }}</span>|
      <span class="menu comment-menu">{{ arg.get_status }}</span>|
      <span class="menu comment-menu">Started {{ arg.get_elapsed }} ago</span>
    </li>
    {% endfor %}
  </ol>
</div>
