{% extends "base.html" %}
{% block title %}Forgot Password{% endblock%}

{% block content %}

{% if message %}
<div>
  <p>
    {{ message }}
  </p>
</div>
{% endif %}

{% if form %}
<div class="sub_header">
  <form action='.' method='post'>
    {% csrf_token %}
    <table>
      {{ form }}
      <tr>
	<td></td><td><input type="submit" value="Submit" /></td></tr>
    </table>
  </form>
</div>
{% endif %}
{% endblock %}
