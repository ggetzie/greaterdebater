{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<h3>Create an account</h3>
<form action="." method="post">
  {% if form.error_dict %}
  <p class="error">Please correct the errors below.</p>
  {% endif %}
  <table>
    {{ form }}
    <tr>
      <td></td>
      <td></td>
      <td><input type="submit" value="Create the account" /></td>
      <td><input type="hidden" name="next" value={{ redirect|escape }} /></td></tr>
  </table>
</form>
{% endblock %}
