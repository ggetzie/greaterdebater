{% extends "base.html" %}
{% block title %}Feedback{% endblock %}

{% block content %}

<div class="form">
  <p>
    We welcome your feedback! Use the form below to submit your comments and questions.
  </p>

  <p>
    Thank you!
  </p>
</div>

<div class="form">
  <form action="/users/feedback/" method='post'>
    {% if form.error_dict %}
    <p class="error">Please correct the errors below</p>
    {% endif %}
    <table>
      {{ form }}
      <tr>
	<td></td>
	<td>
	  <input type="Submit" value="Send" />
	</td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
